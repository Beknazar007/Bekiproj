<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <link rel="shortcut icon" href="https://i.imgur.com/RnKykmr.png">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
<link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">

<div class="testbox">
    <h1>Registration</h1>

    <form method="post" action="/register"  th:object="${registerRequest}">
        <br><hr><br>
        <div class="input-box"><label id="icon" for="email"><i class="icon-envelope "></i></label>
            <input type="email" name="email" id="email" placeholder="Email" /></div>

        <div class="input-box"><label id="icon" for="login"><i class="icon-user"></i></label>
            <input type="text" name="login" id="login" placeholder="Login" required/></div>

        <div class="input-box"><label id="icon" for="password"><i class="icon-shield"></i></label>
            <input type="password" name="password" id="password" placeholder="Password" required/></div>

        <br><hr><br>

        <button onclick="location.href='/login'" type="reset" class="button">Login</button>
        <button  type="submit" class="button">Register</button>
    </form>
</div>
</body>
</html>
