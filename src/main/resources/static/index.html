<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="shortcut icon" href="https://i.imgur.com/RnKykmr.png">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="testbox">
    <h1>Login</h1>

    <form action="/login" method="post" th:object="${loginRequest}">
        <h2>To book table</h2>
        <br><hr><br>
        <label id="icon" for="login"><i class="icon-user"></i></label>
        <input type="text" name="login" id="login" placeholder="Login" required/>
        <label id="icon" for="password"><i class="icon-shield"></i></label>
        <input type="password" name="password" id="password" placeholder="Password" required/>
        <br><hr><br>
        <button onclick="location.href='/register'" type="reset" class="button">Register</button>
        <button class="button" type="submit">Login</button>
    </form>
</div>
</body>
</html>
